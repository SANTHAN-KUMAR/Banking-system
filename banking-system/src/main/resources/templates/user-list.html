<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { color: #333; }
    form { background: #f4f4f4; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    form label { display: block; margin-bottom: 5px; font-weight: bold; }
    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    form button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    form button:hover { background-color: #45a049; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .error-message { color: red; margin-top: 10px; }
  </style>
</head>
<body>
<h1>User Management</h1>

<h2>Create New User</h2>
<form action="#" th:action="@{/users/create}" th:object="${user}" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" th:field="*{username}" required>

  <label for="passwordHash">Password:</label>
  <input type="password" id="passwordHash" th:field="*{passwordHash}" required>

  <label for="email">Email (Optional):</label>
  <input type="email" id="email" th:field="*{email}">

  <button type="submit">Create User</button>
</form>

<h2>Existing Users</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Email</th>
    <th>Created At</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.createdAt}"></td>
  </tr>
  <tr th:if="${users.isEmpty()}">
    <td colspan="4">No users found.</td>
  </tr>
  </tbody>
</table>

</body>
</html>
