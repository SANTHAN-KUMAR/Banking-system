# ──────────────────────────────────────────────────────────────────────────────
spring.application.name=banking-system

# 1) Bind to Railway’s dynamic port (default 8080 locally)
server.port=${PORT:8080}

# ──────────────────────────────────────────────────────────────────────────────
# 2) MySQL / Hikari configuration
# You MUST supply SPRING_DATASOURCE_URL in your Railway Env Vars,
# e.g. jdbc:mysql://mysql.railway.internal:3306/railway
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/banking_system}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# HikariCP tuning
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

# ──────────────────────────────────────────────────────────────────────────────
# 3) JPA / Hibernate settings
# In Prod use 'validate' so you don't accidentally wipe data.
# For local/dev you can temporarily use 'create' to reset schema.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# Hibernate will pick dialect automatically, explicit config not required:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ──────────────────────────────────────────────────────────────────────────────
# 4) Mail (OTP) — disable startup test so SMTP downtime won't crash the app:
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${MAIL_USER:}
spring.mail.password=${MAIL_PASS:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
# THIS IS THE KEY: do not fail on startup if SMTP is unreachable
spring.mail.test-connection=false

# (Optional) Exclude the validator altogether if you never send mail in Prod:
# spring.autoconfigure.exclude=\
#   org.springframework.boot.autoconfigure.mail.MailSenderValidatorAutoConfiguration

# ──────────────────────────────────────────────────────────────────────────────
# 5) Logging
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG
