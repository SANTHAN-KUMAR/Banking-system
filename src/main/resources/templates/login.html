<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Z Fin â€“ Login</title>
    <!-- Bootstrap 5 CDN for modern UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Your custom CSS for tweaks -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #e3f9e5 0%, #e1e8fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border-radius: 1.2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            background: #fff;
        }
        .brand-title {
            color: #1a237e;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .brand-highlight {
            color: #00c853;
            font-weight: bold;
        }
        .btn-zfin {
            background: #1a237e;
            color: #fff;
            border-radius: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .btn-zfin:hover {
            background: #00c853;
            color: #1a237e;
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6 col-lg-4">
        <div class="card login-card p-4">
            <div class="card-body">
                <h2 class="brand-title text-center mb-2">Z <span class="brand-highlight">Fin</span></h2>
                <p class="text-muted text-center mb-4" style="letter-spacing:1px;">Sign in to your account</p>

                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-info text-center">
                    You have been logged out.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-zfin btn-lg">Login</button>
                    </div>
                </form>
                <p class="mt-3 text-center mb-0">Don't have an account?
                    <a th:href="@{/register}">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS for interactivity (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
