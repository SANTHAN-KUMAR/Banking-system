# Production Profile Configuration
spring.application.name=banking-system-prod

# Database Connection Settings (use environment variables in production)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/banking_system_prod}
spring.datasource.username=${DB_USERNAME:banking_user}
spring.datasource.password=${DB_PASSWORD:changeme}
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# JPA/Hibernate Settings for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Banking System Configuration (Production)
banking.system.security.max-login-attempts=3
banking.system.security.session-timeout-minutes=15
banking.system.security.csrf-enabled=true
banking.system.transaction.max-transactions-per-minute=5
banking.system.transaction.default-currency=USD
banking.system.transaction.fraud-detection-enabled=true
banking.system.audit.enabled=true
banking.system.audit.log-level=WARN
banking.system.audit.include-request-details=false

# Production Logging Configuration
logging.level.com.santhan.banking_system=WARN
logging.level.com.santhan.banking_system.service=INFO
logging.level.org.springframework.security=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.web=ERROR
logging.level.root=WARN

# Audit logging
logging.level.AUDIT=INFO

# File logging for production
logging.file.name=logs/banking-system.log
logging.file.max-size=50MB
logging.file.max-history=90
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Server configuration
server.port=${PORT:8080}
server.error.include-stacktrace=never
server.error.include-message=never

# Actuator configuration for monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true