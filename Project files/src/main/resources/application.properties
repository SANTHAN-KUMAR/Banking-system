spring.application.name=banking-system

# Database Connection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/banking_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Santhan@2006

# JPA/Hibernate Settings (for interacting with the database)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Banking System Configuration
banking.system.security.max-login-attempts=5
banking.system.security.session-timeout-minutes=30
banking.system.security.csrf-enabled=true
banking.system.transaction.max-transactions-per-minute=10
banking.system.transaction.default-currency=USD
banking.system.transaction.fraud-detection-enabled=true
banking.system.audit.enabled=true
banking.system.audit.log-level=INFO
banking.system.audit.include-request-details=true

# Logging Configuration
logging.level.com.santhan.banking_system=INFO
logging.level.com.santhan.banking_system.service=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Audit logging
logging.level.AUDIT=INFO

# Logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

