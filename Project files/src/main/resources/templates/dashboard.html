<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        h1 { color: #333; }
        p { color: #666; }
        .logout-form { margin-top: 20px; }
        .logout-form button { padding: 10px 15px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .logout-form button:hover { background-color: #c82333; }
        .nav-links a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .nav-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, <span th:text="${username}">User</span>!</h1>
    <p th:text="${message}"></p>

    <div class="nav-links">
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}">Go to Admin Panel</a>
        <a sec:authorize="hasAnyRole('ADMIN', 'EMPLOYEE')" th:href="@{/employee/dashboard}">Go to Employee Panel</a>
        <a th:href="@{/accounts}">View My Accounts</a>
        <a th:href="@{/transactions}">View My Transactions</a>
    </div>

    <form th:action="@{/logout}" method="post" class="logout-form">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
