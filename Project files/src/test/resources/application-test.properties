# Test Profile Configuration
spring.application.name=banking-system-test

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Settings for testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable logging for tests to reduce noise
logging.level.com.santhan.banking_system=WARN
logging.level.org.springframework.security=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.web=ERROR

# H2 Console (for debugging tests if needed)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
